<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation</title>
    <script src="https://kit.fontawesome.com/d5c7f8adfe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <div class="cat__container">
            <div class="shadow"></div>
            <div class="cat">
                <div class="ear"></div>
                <div class="eye"></div>
                <div class="mouth"></div>
                <div class="nose"></div>
                <div class="tail"></div>
                <div class="body"></div>
                <div class="bubble"></div>
            </div>
        </div>

        <div class="iso__container">
            <div class="stack1 black">
                <div class="left"></div>
                <div class="right"></div>
                <div class="top"></div>
            </div>
            <div class="stack2 white">
                <div class="left"></div>
                <div class="right"></div>
                <div class="top"></div>
            </div>
            <div class="stack3 black">
                <div class="left"></div>
                <div class="right"></div>
                <div class="top"></div>
            </div>
            <div class="stack4 white">
                <div class="left"></div>
                <div class="right"></div>
                <div class="top"></div>
            </div>
            <div class="stack5 black">
                <div class="left"></div>
                <div class="right"></div>
                <div class="top"></div>
            </div>
            <div class="stack6 white">
                <div class="left"></div>
                <div class="right"></div>
                <div class="top"></div>
            </div>
        </div>

        <div class="loader__container">
            <div class="loader">
                <span style="--i:1;"></span>
                <span style="--i:2;"></span>
                <span style="--i:3;"></span>
                <span style="--i:4;"></span>
                <span style="--i:5;"></span>
                <span style="--i:6;"></span>
                <span style="--i:7;"></span>
                <span style="--i:8;"></span>
                <span style="--i:9;"></span>
                <span style="--i:10;"></span>
                <span style="--i:11;"></span>
                <span style="--i:12;"></span>
                <span style="--i:13;"></span>
                <span style="--i:14;"></span>
                <span style="--i:15;"></span>
                <span style="--i:16;"></span>
                <span style="--i:17;"></span>
                <span style="--i:18;"></span>
                <span style="--i:19;"></span>
                <span style="--i:20;"></span>
                <div class="rocket"></div>
            </div>
        </div>
    </div>
</body>
</html>
